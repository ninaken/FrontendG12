<DOCTYPE! HTML>
<html ln="ge">
<head>
<title>border radius თვისება</title>
<style>
    .red{
        border-radius:50px/15px;
        height: 150px;
        width: 200px;
        background-color: red;
    }
    .none{

        border-radius:15px/50px;
        height: 150px;
        width: 200px;
        background-color: red;
    }
    .pic{
        border-radius:70%;
        height: 150px;
        width: 200px;
        background-color: red;
     }

</style>
</head>
<body>
<p>ელიფსური კუთხე:</p>
    <div class="red"></div>


<div>ელიფსური კუთხე:
    <p class="none"></p>

</div>
<div>ელიფსური კუთხე:
    <p class="pic"></p>

</div>
</body>
</html>
