<DOCTYPE! HTML>
<html ln="ge">
<head>
<title>border radius თვისება</title>
<style>
    .red{
        border-radius:15px 50px 30px 5px;
        height: 150px;
        width: 200px;
        background-color: red;
    }
    .none{

        border-radius:15px 50px 30px;
        height: 150px;
        width: 200px;
        background-color: red;
    }
    .pic{
        border-radius:15px 50px;
        height: 150px;
        width: 200px;
        background-color: red;
     }

</style>
</head>
<body>
<p>ოთხი მნიშვნელობა border-radius:15px 50px 40px 5px</p>
    <div class="red"></div>


<div>სამი მნისნელობაborder-radius:15px 50px 30px;
    <p class="none"></p>

</div>
<div>ორი მნისვნელობა border-radius:15px 50px;:
    <p class="pic"></p>

</div>
</body>
</html>
