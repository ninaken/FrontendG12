<!DOCTYPE html>
<html>
<head>
<title>სტუდენტების სია</title>
<style>
    h1{
    text-align:center;
    font-size: 40px;
    }
    h2{
    text-align:right;
    font-size: 30px;
    }
    .girls{
    width: 450px;
    border-bottom: 10px solid red;

    }
    .boys{
    width: 450px;
    border-bottom: 10px solid blue;
    }
    p{
     font-weight:bold;
    }


</style>
</head>
<body>
<h1>ჩემი სტუდენტები</h1>
<h2>გოგონები</h2>
<div class="girls">
    <p>მარი</p>
    <p>თათია</p>
    <p>სალომე</p>
</div>
<h2>ბიჭები</h2>
<div class="boys">
    <p>შოთიკო</p>
    <p>ლაშა</p>
    <p>გიორგი</p>
</div>
</body>
</html>
